<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-evently">
            <div class="col">
                <p class="h1">Chat App</p>
            </div>
            <div class="col" id="member"></div>
            <script id="list-member" type="text/html">
                <p class="h2">{{room}}'s room member</p>
                <ul class="list-group list-group-flush">
                    {{#users}}
                    <li class="list-group-item">{{username}}</li>
                    {{/users}}
                  </ul>
            </script>
        </div>
        <div id="messages"></div>

        <form id="message-form">
            <div class="row">
                <div class="col">
                    <input type="text" name="message" placeholder="Message" class="form-control" required autocomplete="off">
                </div>
                <div class="col">
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
            <div class="col-12"></div>
        </form>
        <br>
        <button id="send-location" class="btn btn-outline-primary">Send Location</button>

        <script id="message-template" type="text/html">
            <div class="container">
                <p class="h5">{{username}}</p>
                <div class="row justify-content-between">
                    <div class="col-4 text-sm">{{message}}</div>
                    <div class="col-4 text-sm"><figcaption class="blockquote-footer">{{createdAt}}</figcaption></div>
                </div>
            </div>
        </script>

        <script id="message-location" type="text/html">
            <div class="container">
                <p class="h5">{{username}}</p>
                <div class="row justify-content-between">
                    <div class="col-4 text-sm"><a href="{{url}}" target="_blank">My Location</a></div>
                    <div class="col-4 text-sm"><figcaption class="blockquote-footer">{{createdAt}}</figcaption></div>
                </div>
            </div>
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </div>
</body>
</html>
